name: Build APK (With Fixed Wrapper)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ تحميل المشروع
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ تثبيت Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ إنشاء Gradle Wrapper متوافق مع AGP 8.1.2
      - name: Generate Gradle Wrapper 8.2
        run: gradle wrapper --gradle-version 8.2

      # 4️⃣ إعطاء صلاحية التنفيذ
      - name: Grant execute permission
        run: chmod +x gradlew

      # 5️⃣ تنظيف المشروع
      - name: Clean Project
        run: ./gradlew clean

      # 6️⃣ بناء Debug APK
      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --stacktrace

      # 7️⃣ رفع APK كملف تحميل
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Marolyx-Debug-APK
          path: app/build/outputs/apk/debug/app-debug.apk
